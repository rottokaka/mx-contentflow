<span data-th-if="${subjectItemVoList.size() < 1}">暂无任何主题 ^_`</span>
<div class="list-group list-group-flush" id="subjectList" data-th-if="${subjectItemVoList.size() > 0}">
    <a href="javascript:void (0)" class="list-group-item list-group-item-action
    d-flex justify-content-between align-items-center p-1"
       data-th-each="themeItemVo : ${subjectItemVoList}" data-th-attr="themeId=${themeItemVo.id}">
        <span class="subject ml-2" data-th-text="${themeItemVo.name}"></span>
    </a>
</div>
