<label class="sr-only" for="versionSelect">版本选择</label>
<select class="form-control-chosen" name="version" id="versionSelect" data-placeholder="请选择所属版本（必选）">
    <option data-th-each="versionItemVo : ${versionItemVoList}" data-th-value="${versionItemVo.id}"
            data-th-text="${versionItemVo.name}" data-th-selected="${version.id} eq ${versionItemVo.id}"></option>
</select>
<script type="text/javascript">
    // 版本选择框初始化
    $(".form-control-chosen").chosen();
</script>
