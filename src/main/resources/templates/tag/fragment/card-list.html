<div class="card-columns" data-th-fragment="cardVoList">
    <div class="card" data-th-each="tagCardVo : ${tagCardVoList}">
        <div class="card-body p-2">
            <div>
                <a data-th-href="@{'/tag/' + ${tagCardVo.tagId} + '/detail'}"><span class="badge badge-info" data-th-text="${tagCardVo.name}"></span></a>
                <span>x</span>
                <span class="badge badge-light" data-th-text="${tagCardVo.productCounter}"></span>
            </div>
            <p class="card-text" data-th-text="${tagCardVo.description}">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
    </div>
</div>
