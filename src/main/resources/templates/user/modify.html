<div class="container">
    <form data-th-action="@{~/users}" method="post" data-th-object="${userModel.userModifyForm}" id="userForm">

        <input type="hidden" id="id" name="id" data-th-value="*{id}">

        <div class="form-group">
            <label for="website" class="col-form-label">网站</label>
            <input type="text" class="form-control" id="website" name="website" data-th-value="*{website}"  maxlength="30" placeholder="可输入个人网站地址">
        </div>

        <div class="form-group">
            <label for="note" class="col-form-label">说明</label>
            <input type="text" class="form-control" id="note" name="note" data-th-value="*{note}"  maxlength="100" placeholder="可简短介绍自己，至多100字符">
        </div>

        <div class="form-group">
            <label for="notice" class="col-form-label">公告</label>
            <textarea class="form-control" id="notice" name="notice" data-th-text="*{notice}"  maxlength="300" placeholder="可输入公告，至多300个"></textarea>
        </div>
    </form>
</div>
