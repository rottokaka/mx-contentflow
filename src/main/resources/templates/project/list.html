<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragment/head :: head(~{::title}, ~{}, ~{})}">
    <title>话题主页 - 积录</title>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<div class="container" id="wrapper">
    <div class="row">
        <div class="jumbotron jumbotron-fluid p-2">
            <div class="container">
                <h1>话题</h1>
                <p>话题是工具，用来辅助内容（描述，文章，博客，讨论等）的组织。 用户与话题的关系是创建，管理和订阅；</p>
            </div>
        </div>
    </div>
    <p th:if="${topicList.size()} < 1">&nbsp;&nbsp; 还未任何话题，</p>
    <div class="row" th:if="${topicList.size()} > 0">
        <div class="col-md-9" id="mainContainer">

        </div>
        <div class="col-md-3">
            <h3><i class="fa fa-tasks"></i>&nbsp; 话题列表</h3>
            <hr>
            <div th:if="${topicList.size()} < 1">
                <p>还未任何话题</p>
            </div>
            <ul class="list-group" th:if="${topicList.size()} > 0">
                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-1"
                    th:each="projectVO : ${topicList}" th:attr="topicId=${projectVO.id}">
                    <span class="ml-2">
                        <a class="text-dark" style="text-decoration: none" href="javascript:void (0)" th:text="${projectVO.name}"></a>
                    </span>
                    <span class="badge badge-pill">
                        <a class="text-dark" title="查看话题" href="view.html" th:href="@{'/topics/' + ${projectVO.id}}"><i class="fa fa-external-link fa-lg"></i></a>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="~{fragment/footer :: footer}"></div>
<script data-th-inline="javascript">
    const username = [[${#authentication.name}]]
</script>
<script type="text/javascript" src="../../static/js/project/list.js" th:src="@{/js/project/list.js}"></script>
</body>
</html>
