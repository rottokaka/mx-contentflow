<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="~{fragment/head :: head(~{::title}, ~{}, ~{})}">
    <title>用户登陆 - 积录</title>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<div class="container">
    <form th:action="@{/login}" method="post">
        <div class="type-group col-md-5">
            <label for="username" class="col-type-label">账号</label>
            <input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="请输入账号">

        </div>
        <div class="type-group col-md-5">
            <label for="password" class="col-type-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入密码" >
        </div>

        <div class="type-group col-md-5 checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>

        <div class="type-group col-md-5">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>

        <div class=" col-md-5" th:if="${loginError}">
            <p class="blog-label-error" th:text="${errorMessage}"></p>
        </div>
    </form>
</div>
<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
