<div class="container-fluid d-flex justify-content-start" data-th-if="${projectManageVoList} == null">
    <h5>还没有任何项目</h5>
    <a class="project-create ml-2" href="javascript:void (0)" data-toggle="modal" data-target="#projectModal" title="新增项目">
        <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
    </a>
</div>
<div class="container-fluid" data-th-if="${projectManageVoList} != null">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                <a class="project-create" href="javascript:void (0)" data-toggle="modal" data-target="#projectModal" title="新增项目">
                    <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
                </a>
            </th>
            <th>编码</th>
            <th>名称</th>
            <th>访问范围</th>
            <th>是否允许投稿</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="projectManageVo : ${projectManageVoList}">
            <td></td>
            <td data-th-text="${projectManageVo.projectId}"></td>
            <td data-th-text="${projectManageVo.name}"></td>
            <td>
                <span data-th-if="${projectManageVo.scope} eq 0">公开</span>
                <span data-th-if="${projectManageVo.scope} eq 3">私人</span>
            </td>
            <td>
                <span data-th-if="${projectManageVo.contributionNotAllowed} eq 0"> 允许</span>
                <span data-th-if="${projectManageVo.contributionNotAllowed} eq 1"> 禁止</span>
            </td>
            <td class="d-flex align-items-center">
                <a class="text-dark project-config" href="javascript:void (0)" data-th-attr="projectId=${projectManageVo.projectId}"
                   data-toggle="modal" data-target="#projectConfigModal" title="修改配置">
                    <i class="fa fa-cogs fa-lg fa-fw" aria-hidden="true"></i>
                </a>
                <a class="text-dark project-update" href="javascript:void (0)" data-th-attr="projectId=${projectManageVo.projectId}"
                   data-toggle="modal" data-target="#projectModal" title="编辑内容">
                    <i class="fa fa-pencil-square-o fa-lg fa-fw" aria-hidden="true"></i>
                </a>
                <a class="text-dark project-delete" href="javascript:void (0)" data-th-attr="projectId=${projectManageVo.projectId}"
                   title="删除项目">
                    <i class="fa fa-times fa-lg fa-fw" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- projectModal -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">创建/编辑*项目</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="projectModalContainer">
            </div>
        </div>
    </div>
</div>

<!-- projectConfigModal -->
<div class="modal fade" id="projectConfigModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">项目配置编辑</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="projectConfigModalContainer">

            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../static/js/pmc/project.js" data-th-src="@{/js/pmc/project.js}"></script>
