<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head(~{::title}, ~{}, ~{})}">
    <title>注册用户 - 积录</title>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form th:action="@{~/users}" method="post">
                <h2 class="form-signin-heading">注册用户</h2>

                <div class="form-group">
                    <label for="email" class="col-form-label">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" maxlength="50" placeholder="请输入邮箱">
                </div>

                <div class="form-group">
                    <label for="username" class="col-form-label">账号</label>
                    <input type="text" class="form-control" id="username" name="username" minlength="2" maxlength="50" placeholder="请输入账号，至少2个字符，至多20个">
                </div>

                <div class="form-group">
                    <label for="password" class="col-form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入密码，字母或特殊符号和数字结合">
                </div>

                <hr>

                <div class="form-group">
                    <label for="website" class="col-form-label">网站</label>
                    <input type="text" class="form-control" id="website" name="website" maxlength="30" placeholder="可输入个人网站地址">
                </div>

                <div class="form-group">
                    <label for="note" class="col-form-label">说明</label>
                    <input type="text" class="form-control" id="note" name="note" maxlength="100" placeholder="可输入简短介绍自己，至多100字符">
                </div>

                <div class="form-group">
                    <label for="notice" class="col-form-label">公告</label>
                    <textarea class="form-control" id="notice" name="notice" maxlength="300" placeholder="可输入公告，至多300个"></textarea>
                </div>

                <div class="form-group col-md-5">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>

            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
