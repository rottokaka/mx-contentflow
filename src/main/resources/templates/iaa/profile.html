<div class="container pl-0">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div><i class="fa fa-list" aria-hidden="true"></i>&nbsp;&nbsp;<strong>个人信息</strong></div>
            <a class="text-primary user-update" style="text-decoration: none" href="javascript:void (0)"
               data-th-attr="userId=${userBaseVo.userId}" data-toggle="modal" data-target="#userModal" title="编辑个人信息">
                <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>&nbsp;编辑
            </a>
        </div>
        <div class="card-body">
            <div class="card-text">
                <p><strong>网站：</strong><span class="h6" data-th-text="${userBaseVo.website}" aria-placeholder="无"></span></p>
                <p><strong>签名：</strong><span class="h6" data-th-text="${userBaseVo.note}"></span></p>
                <p><strong>公告：</strong><span class="h6" data-th-text="${userBaseVo.notice}"></span></p>
            </div>
        </div>
    </div>
</div>
<!-- userModal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">编辑*个人信息</div>
            <div class="modal-body" id="userModalContainer"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitUser">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../static/js/iaa/profile.js" data-th-src="@{/js/iaa/profile.js}"></script>
