<div class="container-fluid" id="sectionMainContainer">
    <input type="hidden" id="versionId" data-th-value="${versionId}">
    <input type="hidden" id="subjectId" data-th-value="${subjectId}">
    <div class="d-flex" data-th-if="${sectionManageVoList} == null or ${sectionManageVoList.size()} < 1">
        <a class="btn text-dark section-create" href="javascript: void (0)" role="button" title="新增类型"
           data-toggle="modal" data-target="#sectionModal">
            <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
        </a>
        <p class="pt-2">还未任何类型</p>
    </div>
    <table class="table table-striped" id="sectionList"
           data-th-if="${sectionManageVoList} != null and ${sectionManageVoList.size()} > 0">
        <thead>
        <tr>
            <th scope="col">
                <a class="btn text-dark section-create" href="javascript:void (0)"
                   data-toggle="modal" data-target="#sectionModal" title="新增类型">
                    <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                </a>
            </th>
            <th scope="col">编号</th>
            <th scope="col">名称</th>
            <th scope="col">描述</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="sectionManageVo : ${sectionManageVoList}">
            <td></td>
            <td data-th-text="${sectionManageVo.sectionId}"></td>
            <td data-th-text="${sectionManageVo.name}"></td>
            <td data-th-text="${sectionManageVo.description}"></td>
            <td>
                <a class="text-dark section-update" href="javascript:void (0)" data-th-attr="sectionId=${sectionManageVo.sectionId}"
                   data-toggle="modal" data-target="#sectionModal">
                    <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
                </a>
                <a class="text-dark section-delete" href="javascript:void (0)"
                   data-th-attr="sectionId=${sectionManageVo.sectionId}">
                    <i class="fa fa-times fa-lg" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- sectionModal -->
<div class="modal fade" id="sectionModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">创建/编辑*类型</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="sectionModalContainer">

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../static/js/section/manage-list.js" data-th-src="@{/js/section/manage-list.js}"></script>
