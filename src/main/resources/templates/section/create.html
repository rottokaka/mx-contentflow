<div class="container" id="section">
    <form data-th-action="@{/sections}" method="post" id="sectionForm">
        <input type="hidden" id="sectionVersionId" data-th-value="${versionId}">
        <input type="hidden" id="sectionSubjectId" data-th-value="${subjectId}">

        <div class="form-group">
            <label class="sr-only" for="name"></label>
            <input type="text" class="form-control" id="name" placeholder="请输入类型名称">
        </div>

        <div class="form-group">
            <label class="sr-only" for="description"></label>
            <textarea rows="5" class="form-control" id="description" placeholder="请输入类型描述"></textarea>
        </div>

        <button type="button" class="btn btn-outline-primary btn-block btn-sm" id="sectionSubmit">新增类型</button>

    </form>
</div>
<script type="text/javascript" src="../../static/js/section/create.js" data-th-src="@{/js/section/create.js}"></script>
